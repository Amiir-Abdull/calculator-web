<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="calc.css">

</head>
<body>
	<div class="container">
		<div class="calc">
			<form>
				<input type="text" placeholder="0">
			</form>
		</div>
		<div class="bttn">
			<div class="line1">
				<button class="cm">C</button>
				<button>()</button>
				<button>%</button>
				<button>/</button>
			</div>
			<div class="line2">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>*</button>
			</div>
			<div class="line3">
				<button>4</button>
				<button>6</button>
				<button>6</button>
				<button>-</button>
			</div>
			<div class="line4">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>+</button>
			</div>
			<div class="line5">
				<button>#</button>
				<button>0</button>
				<button>.</button>
				<button class="sp">=</button>
			</div>
		</div>
	</div>
</body>
</html>
